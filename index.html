<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
  <body id="background">
    <main>
      <div id="box">

        <div id="image-box">
          <img id="product-image" alt="glass perfume bottle labeled gabriella chanel on a surface with green leaves" src="./images/image-product-desktop.jpg" >
        </div>
        
        <div id="text-box">
          <p class="description-text spaced-text">PERFUME</p>
          <h1 class="title-text">Gabrielle Essence Eau De Parfum</h1>
          <p class="description-text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div id="pricing-breakdown">
            <p id="price" class="title-text">$149.99</p>
            <p id="original-price" class="description-text">$169.99</p>
          </div>
          <button id="cart-button">
            <img alt="" src="./images/icon-cart.svg" >
            Add to Cart
          </button>
        </div>
        
      </div>
    </main>
    <footer id="attribution"> 
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        .
        Coded by 
        <a href="https://www.linkedin.com/in/jennifergrenierdiaz/">Jennifer Diaz</a>
        .
      </p>
    </footer>
  </body> 
</html>
