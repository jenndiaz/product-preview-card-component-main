<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto&display=swap" rel="stylesheet">
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body class="background">
  <div class="box">
    <img class="product-image" alt="glass perfume bottle labeled gabriella chanel on a surface with green leaves" src="./images/image-product-desktop.jpg" >
    <div class="text-box">
      <p class="description-text spaced-text">PERFUME</p>
    <p class="title-text">Gabrielle Essence Eau De Parfum</p>
    <p class="description-text">
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
    </p>

    <div class="pricing-breakdown">
      <p class="price title-text">$149.99</p>
      <p class="original-price description-text">$169.99</p>
    </div>
  

  <button class="cart-button">
    <img alt="" src="./images/icon-cart.svg" >
    Add to Cart
  </button>
    </div>
    
  </div>

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jennifergrenierdiaz/">Jennifer Diaz</a>.
  </div>
</body>
</html>
